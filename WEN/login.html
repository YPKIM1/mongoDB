<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <form method="POST" action="/login">

    <input type="text" name="username" placeholder="아이디" required />

    <a href="/signup">계정이 없으신가요? 가입하기</a>
  </form>
</body>
</html>
