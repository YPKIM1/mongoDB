<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>동적 테이블 출력</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f2f2f2; font-family: 'Segoe UI', sans-serif; padding-bottom: 80px; }
    header { padding: 20px; background-color: #003366; color: white; }
    .container { margin-top: 20px; }
    .table thead th { background-color: #d9e2ef; text-align: center; }
    .table tbody td { text-align: center; vertical-align: middle; }
  </style>
</head>
<body>
  <header>
    <h2>MongoDB 동적 테이블</h2>
    <p>컬렉션 구조에 따라 자동으로 테이블이 생성됩니다</p>
  </header>

  <div class="container">
    <h5 class="mb-3">현재 컬렉션: <code>{{ collection_name }}</code></h5>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          {% for field in fields %}
            <th>{{ field }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for doc in docs %}
          <tr>
            {% for field in fields %}
              <td>{{ doc.get(field, '') }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <footer class="text-center text-muted small fixed-bottom bg-light py-2 border-top">
    ⓒ 2025 몽고 데이터베이스 개발과정 - Gabkeun Choi, Ph.D.
  </footer>
</body>
</html>
