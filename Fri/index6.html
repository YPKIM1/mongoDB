<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계약서 조항 질의 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📑 스마트 계약서 질의 시스템</h2>
    <form method="POST" class="mb-4">
      <input type="text" name="question" class="form-control" placeholder="예: 퇴직하면 언제 돈이 나오나요?" required>
      <button class="btn btn-primary mt-2">질문하기</button>
    </form>
    {% if answer %}
      <div class="alert alert-info">📌 관련 조항: {{ answer }}</div>
    {% endif %}
  </div>
</body>
</html>
